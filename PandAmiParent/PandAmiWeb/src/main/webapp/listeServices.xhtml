<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Index</ui:define>
	<ui:define name="content">

		<ui:repeat var="service" value="#{mbService.services}">
			<h5>#{service.typeAide.nomTypeAide} // #{service.id} //
				#{service.adresse} // #{service.dateService} // Heure dbt :
				#{service.heureDbt} // Heure fin : #{service.heureFin} // Somme :
				#{service.sommeAPrevoir} â‚¬ // User : #{service.utilisateur.id}</h5>

		</ui:repeat>

		<div>
			<h5>List PrimeFaces</h5>
			<h:form>
				<p:dataTable var="service" value="#{mbService.services}"
					filteredValue="#{mbService.filteredServices}"
					filterBy="#{mbService.filterBy}">

					<f:facet name="header">
						<span>Liste des services</span>
					</f:facet>
					<p:column headerText="Nom" sortBy="#{service.utilisateur.nom}"
						filterBy="#{service.utilisateur.nom}">

						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{service.utilisateur.nom}" />
					</p:column>
					<p:column headerText="Service"
						sortBy="#{service.typeAide.nomTypeAide}"
						filterBy="#{service.typeAide.nomTypeAide}">
						<h:outputText value="#{service.typeAide.nomTypeAide}" />
					</p:column>

					<p:column headerText="Lieu" sortBy="#{service.adresse}"
						filterBy="#{service.adresse}">

						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{service.adresse}" />
					</p:column>
					<p:column field="dateService" headerText="DateService"
						filterMatchMode="range">

						<f:facet name="filter">
							<p:datePicker selectionMode="range"
								onchange="PF('servicesTable').filter()" />
						</f:facet>
					</p:column>
					<p:column field="heureDbt" headerText="HeureDebut"
						filterMatchMode="contains">
						
						<f:facet name="filter">
							<p:datePicker selectionMode="contains"
								onchange="PF('serviceTable2').filter()" timeOnly="true" />
						</f:facet>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
