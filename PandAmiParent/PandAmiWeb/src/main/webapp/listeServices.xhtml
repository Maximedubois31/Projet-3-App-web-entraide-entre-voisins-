	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Index</ui:define>
	<ui:define name="content">

		<ui:repeat var="service" value="#{mbService.services}">
			<h5>#{service.typeAide.nomTypeAide} // #{service.id} //
				#{service.adresse} // #{service.dateService} // Heure dbt :
				#{service.heureDbt} // Heure fin : #{service.heureFin} // Somme :
				#{service.sommeAPrevoir} € // User : #{service.utilisateur.id}</h5>

		</ui:repeat>

		<div>
		<h5>List PrimeFaces</h5>
			<h:form>
				<p:dataTable var="services" value="#{mbService.services}">

					<f:facet name="header">
						<span>Liste des services</span>
					</f:facet>

					<p:column headerText="Service" >
						<h:outputText value="#{service.nomTypeAide}" />
					</p:column>

					<p:column headerText="Lieu" sortBy="#{service.adresse}"
						filterBy="#{service.adresse}">

						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{service.adresse}" />
					</p:column>
					<p:column headerText="Matériel"
						sortBy="#{service.materiel.nomMateriel}"
						filterBy="#{service.materiel.nomMateriel}">

						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{service.materiel.nomMateriel}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>

<h:form>
    <div >
        <p:dataTable var="service" value="#{mbService.services}">
            <p:column headerText="Service">
                <h:outputText value="#{service.typeAide.nomTypeAide}" />
            </p:column>

            <p:column headerText="Adresse">
                <h:outputText value="#{service.adresse}" />
            </p:column>

            <p:column headerText="Date">
                <h:outputText value="#{service.dateService}" />
            </p:column>

            <p:column headerText="Matéiel">
                <h:outputText value="#{service.materiel.nomMateriel}" />
            </p:column>
        </p:dataTable>
    </div>
