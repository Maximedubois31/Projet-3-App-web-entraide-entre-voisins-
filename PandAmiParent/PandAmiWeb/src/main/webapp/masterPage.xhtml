<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="CSS/masterStyle.css"/>
	<!-- Insert du titre de chaque composition -->
	<title><ui:insert name="title"></ui:insert></title>
	<!-- Insert de la feuille de style de chaque composition -->
	<ui:insert name="CSS"></ui:insert>
	<!-- Titre des pages enfants -->
	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body>
	<h:form>
		<div id="header">
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Accueil" outcome="/index.xhtml" icon="pi pi-fw pi-home">
				<f:param name="i" value="0"/>
			</p:menuitem>
			<p:menuitem value="Mes services (bénéficiaire)" outcome="/index.xhtml">
				<f:param name="i" value="1"/>
			</p:menuitem>
			<p:menuitem value="Mes services (volontaire)" outcome="/index.xhtml">
				<f:param name="i" value="2"/>
			</p:menuitem>
			<p:menuitem value="Mon Profil" outcome="/index.xhtml">
				<f:param name="i" value="3"/>
			</p:menuitem>
			<f:facet name="right">
			<p:menuitem value="Se déconnecter" outcome="/index.xhtml">
				<f:param name="i" value="4"/>
			</p:menuitem></f:facet>
		</p:tabMenu>
	</div>
	</h:form>
	<div id="center">
		<!-- 	Je veux que les autres pages s'affichent ici -->
		<ui:insert name="content"></ui:insert>
	</div>
	<div id="footer">
		<h4>The Krew</h4>
	</div>
</h:body>
